<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" xmlns="http://www.w3.org/1999/html">

<th:block layout:fragment="mainHeader">
    <title>공지사항</title>
    <link href="/etc/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="/etc/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/etc/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="/etc/css/hr_emp.css" rel="stylesheet">

</th:block>

<th:block>
    <div layout:fragment="content">
        <!-- Content 시작 -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            </div> -->

            <!-- Head -->
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-70 w-421 py-2">
                        <div class="col mr-2">
                            <div class="h5 mb-0 font-weight-bold text-gray-800">게시판</div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- DataTales Example -->

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h5 class="m-0 font-weight-bold text-primary">사내 게시판</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="input-group serach-notice">　
                            <input type="date" class="form-control bg-light border-1 small now_date" value="" id="start"
                                   aria-label="start">　＿　
                            <input type="date" class="form-control bg-light border-1 small now_date" value="" id="end"
                                   aria-label="end">　
                            <input type="text" class="form-control bg-light border-1 small" id="title" name="title"
                                aria-label="name">　
                            <button class="btn btn-primary" type="button" id="search">검색</button>
                            <a href="/board/writingBoard" class="btn btn-success write" >
                                글쓰기
                            </a>
                        </div>
                        <br>
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th width="10%">번호</th>
                                <th width="50%">제목</th>
                                <th width="10%">작성자</th>
                                <th width="20%">작성날짜</th>
                                <th width="10%">조회수</th>
                            </tr>
                            </thead>
                            <tbody class="info-table">
                            <tr th:each="info : ${info}" th:onclick="|location.href='@{/board/viewBoard(boardNum=${info.boardNum})}'|" style="cursor:pointer;">
                                <td th:text="${info.boardNum}"></td>
                                <td th:text="${info.title}" name="title"></td>
                                <td th:text="${info.writer}" name="writer">홍길동</td>
                                <td th:text="${info.date}" name="date">2022-08-22</td>
                                <td th:text="${info.cbnNum}" id="cbnNum">0</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.container-fluid -->



            <!--모달 1. 끝-->




            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

        </div> <!-- Content 끝 -->

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="/js/board/board.js"></script>
    </div>
</th:block>

</html>
