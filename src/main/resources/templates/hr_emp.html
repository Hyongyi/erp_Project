<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="/static/etc/css/hr_emp.css" rel="stylesheet">
</head>

<body>

  <form class="signup-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
      <h1>직원 등록</h1>
    </div>

    <!-- form body -->
    <div class="form-body">

      <!-- Firstname and Lastname -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="firstname" class="label-title">이름 *</label>
          <input type="text" id="firstname" class="form-input" placeholder="enter your name" required="required" />
        </div>
        <div class="form-group right">
          <label for="lastname" class="label-title">생년월일*</label>
          <input type="text" id="birth" class="form-input" placeholder="Ex)19000101" required="required">
        </div>
      </div>

      <!-- Email -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="email" class="label-title">이메일 *</label>
          <input type="email" id="email" class="form-email" placeholder="enter your email" required="required">
      </div>
      <div class="form-group right">
        <label for="email" class="label-title">　</label>
        <input type="email" id="email" class="form-email" placeholder="@sjht.ac.kr" required="required">
      </div>
    </div>
      
      <div class="form-group">
        <label for="phone" class="label-title">휴대전화*</label>
        <input type="email" id="email" class="form-input" placeholder="enter your phone number" required="required">
      </div>

      <div class="form-group" >
          <label for="gender" class="label-title">성별</label>
          <div class="input-group">
            <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
            <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="startdate" class="label-title">입사일</label>
              <input type="date" min="18" max="80" class="form-input">
      </div>

      

      <!-- Source of Income and Income -->
      <div class="horizontal-group">
        <div class="form-group left" >
          <label for="department" class="label-title">부서</label>
          <select class="form-input" id="department" >
            <option value=" ">부서</option>
            <option value="개발">SI개발</option>
            <option value="전략">전략기획</option>
            <option value="경영">경영관리</option>
            <option value="인사">인사관리</option>
            <option value="솔루션">솔루션개발</option>
            <option value="영업">영업</option>
          </select>
        </div>
        <div class="form-group right">
          <label for="level" class="label-title">직급</label>
          <select class="form-input" id="level" >
            <option value=" ">직급</option>
            <option value="이사">이사</option>
            <option value="과장">과장</option>
            <option value="팀장">팀장</option>
            <option value="사원">사원</option>
          </select>
        </div>
      </div>

      <!-- Profile picture and Age -->
      

        <div class="horizontal-group">
          <div class="form-group left">
          <label for="bank" class="label-title">급여통장</label>
          <select class="form-option" id="level" >
            <option value="">은행</option>
            <option value="nh">농협</option>
            <option value="sh">신한</option>
            <option value="kb">국민</option>
          </select>
        </div>
          <div class="form-group right">
          <label for="banknumber" class="label-title">　</label>
          <input type="text" min="18" max="80" class="form-input"/>
        </div>
          </div>
 
          <div class="form-group" >
            <label for="choose-file" class="label-title">서명 파일 업로드</label><br>
        <input type="file" id="choose-file" size="80">
        </div>
    

      <!-- Bio -->
      <div class="form-group">
        <label for="others" class="label-title">참고사항</label>
        <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
      </div>
    </div>

    <!-- form-footer -->
    <div class="form-footer">
      <span> </span>
      <button type="submit" class="btn">등록</button>
    </div>

  </form>

  <!-- Script for range input label -->
  <script>
    var rangeLabel = document.getElementById("range-label");
    var experience = document.getElementById("experience");

    function change() {
    rangeLabel.innerText = experience.value + "K";
    }
  </script>

</body>

</html>
