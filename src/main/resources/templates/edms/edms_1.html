<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<th:block layout:fragment="mainHeader">
    <title>결재상신함</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>

<th:block>
    <div layout:fragment="content">
        <div class="container-fluid">

            <!-- 콘텐츠 내용 -->

            <!-- Head -->
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-70 w-421 py-2">
                        <div class="col mr-2">
                            <div class="h5 mb-0 font-weight-bold text-gray-800">Electronic Approval</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 박스 시작-->
            <div class="card shadow col-lg-auto p-0">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary float-left">전자결재 > 결재상신함</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <!--검색버튼-->
                        <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#ecmodal">결재 등록</button><br>
                        <!-- Modal 모달 -->
                        <div class="modal fade" id="ecmodal" data-backdrop="static" data-keyboard="false"
                             tabindex="-1" aria-labelledby="결재등록창띄움" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">결재 문서 선택</h5>
                                        <!--x버튼 없앰 <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>-->
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th>결재 구분</th>
                                                <th>문서 코드</th>
                                                <th>결재문서명</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr onclick="window.location='/edms/edms_acform'">
                                                <td>회계</td>
                                                <td>SJDO-0001</td>
                                                <td>지출결의서</td>
                                            </tr>
                                            <tr onclick="window.location='ec_hrform.html'">
                                                <td>인사</td>
                                                <td>SJDO-0003</td>
                                                <td>휴가신청서</td>
                                            </tr>
                                        </table>

                                    </div>
                                    <div class="modal-footer">
                                        <!--<button type="button" class="btn btn-primary col-2">확인</button> 행 누르면 이동되는 방식으로 바꿈-->
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--list-->
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>결재 구분</th>
                                <th>결의 번호</th>
                                <th>제목</th>
                                <th>상신 일자</th>
                                <th>상태</th>
                            </tr>
                            </thead>

                            <!-- 데이터 연결시 수정-->
                            <tbody>
                            <tr th:each="list : ${acResponseDtos}">
                                <td th:text="${list.majCode}"></td>
                                <td th:text="${list.expNum}"></td>
                                                                                                    <!--이렇게 하면 ?num 이렇게 말고 /num으로 주소가 나온다-->
                                <td><a th:text="${list.expTitle}" th:href="@{/edms/edms_ac_detail_1/{expNum}(expNum=${list.expNum})}"></a></td>
                                <td th:text="${list.applDate}"></td>
                                <td th:text="${list.apprState}"></td>
                            </tr>

<!--                            <tr th:each="Hr_ReportDto : ${hrform}">
                                <td>인사</td>
                                <td th:text="${Hr_ReportDto.lev_num}"></td>
                                <td><a href="ec_hrform_2.html" th:href="@{/ec_hrform/{emp_id}(emp_id=${Hr_ReportDto.emp_id})}" th:text="${Hr_ReportDto.emp_id}"></a></td>
                                <td>2022-10-04</td>
                                <td th:text="${Hr_ReportDto.appr_yn}"></td>
                            </tr>-->
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
</th:block>


</html>
