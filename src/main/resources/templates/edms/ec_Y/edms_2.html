<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="mainHeader">
    <title>결재수신함</title>
</th:block>

<th:block>
    <div layout:fragment="content">
        <div class="container-fluid">

            <!-- 콘텐츠 내용 -->
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-70 w-421 py-2">
                        <div class="col mr-2">
                            <div class="h5 mb-0 font-weight-bold text-gray-800">Electronic Approval</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 박스 시작-->
            <div class="card shadow col-lg-auto p-0">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary float-left">결재수신함</h6>
                </div>
                <div class="card-body">
<!--                    <select class="form-control-sm">-->
<!--                        <option value="">　구분　</option>-->
<!--                        <option value="인사">　인사　</option>-->
<!--                        <option value="회계">　회계　</option>-->
<!--                    </select><br>　-->
                    <div class="table-responsive">
                        <!--list-->
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>결재 구분</th>
                                <th>결의 번호</th>
                                <th>제목</th>
                                <th>상신 일자</th>
                                <th>상태</th>
                            </tr>
                            </thead>
                            <!-- 데이터 연결시 수정-->
                            <tbody>
                            <tr th:each="HrResponseDto : ${levlist}">
                                <td>인사</td>
                                <td th:text="${HrResponseDto.levNum}"></td>
                                <td><a th:href="@{/apprdetail/{levId}(levId= ${HrResponseDto.levId})}">[[${HrResponseDto.levTitle}]]</a>
                                </td>
                                <td th:text="${HrResponseDto.applDate}"></td>
                                <td th:text="${HrResponseDto.apprState}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        <!-- Content 끝 -->
    </div>

</th:block>

</html>
